    // 回调函数不占用内存空间
    // 例如如下：
    function a(x) {
      return x.toUpperCase()
    }
    var str = "you can you up"
    var str = str.replace(/\b[a-z]/ig, a)
    console.log(str)

    // 因为函数被变量a指向，所以在函数使用完之后得不到释放，所以占据着空间

    // 正确方法是  使用回调函数
    // 在调用使用完之后，因为没有被变量指向，得不到包保存，所以就会被释放
    var str = "you can you up"
    var str = str.replace(/\b[a-z]/ig, function (x) {
      return x.toUpperCase()
    })
    console.log(str)

  <script>
    // 匿名函数自调
    // 避免全局污染
    // 直接会在全局创建变量，会一直存在，即便代码执行完，也会一直存在window全局变量中
    // 如下即为错误做法：
    // var start = new Date()
    // alert(`页面加载完成,at:${start.toLocaleDateString()}`)
    // var end = new Date()
    // alert(`页面加载完成,at:${end.toLocaleDateString()}`)

    // 正确做法：
    (
      function () {
        var start = new Date()
        alert(`页面加载完成,at:${start.toLocaleDateString()}`)
        var end = new Date()
        alert(`页面加载完成,at:${end.toLocaleDateString()}`)
      }
    )()

    console.log(window.start)
    console.log(window.end)
  </script>
